version: 2

models:
  - name: stg_POI_tourist_establishements
    tests:
      - unique:
          column_name: "(latitude || '-' || longitude)"
    columns:
      - name: importance
        tests:
          - not_null
      - name: department
        tests: 
          - not_null

  - name: stg_POI_touristic_sites_by_municipality
    tests:
      - unique:
          column_name: "(latitude || '-' || longitude || '-' || poi)"
    columns:
      - name: importance
        tests:
          - not_null
      - name: department
        tests:
          - not_null

  - name: stg_housing_stock
    columns:
      - name: prim_key
        tests:
          - unique
          - not_null
      - name: department
        tests:
          - not_null

  - name: stg_notary_real_estate_sales
    columns:
      - name: sales_amount
        tests:
          - not_null
      - name: department
        tests:
          - not_null
      