version: 2

models:
  - name: stg_POI_tourist_establishements
    tests:
      - unique:
          column_name: "(latitude || '-' || longitude)"
    columns:
      - name: importance
        tests:
          - not_null
      - name: department
        tests:
          - not_null

  - name: stg_POI_touristic_sites_by_municipality
    columns:
      - name: importance
        tests:
          - not_null
      - name: department
        tests:
          - not_null

  - name: stg_RE_info_by_municipality
    columns:
      - name: department
        tests:
          - not_null

  - name: stg_average_salary_by_municipality
    columns:
      - name: department
        tests:
          - not_null
      - name: avg_net_salary
        tests:
          - not_null

  - name: stg_geographical_referential_check
    columns:
      - name: department
        tests:
          - not_null
      - name: city_name
        tests:
          - not_null

  - name: stg_housing_stock
    columns:
      - name: prim_key
        tests:
          - unique
          - not_null
      - name: department
        tests:
          - not_null

  - name: stg_notary_real_estate_sales
    columns:
      - name: sales_amount
        tests:
          - not_null
      - name: department
        tests:
          - not_null

  - name: stg_population_by_municipality
    columns:
      - name: prim_key
        tests:
          - unique
          - not_null
      - name: department
        tests:
          - not_null
